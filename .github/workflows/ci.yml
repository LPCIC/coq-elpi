# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ master ]
jobs:

  docker:
    runs-on: ubuntu-latest  # container actions require GNU/Linux
    strategy:
      matrix:
        image:
          - 'rocq/rocq-prover:dev'
          - 'rocq/rocq-prover:9.0'
          - 'coqorg/coq:8.20'
        profile:
          - dev
        include:
          - image: 'rocq/rocq-prover:dev'
            profile: fatalwarnings
      fail-fast: false  # don't stop jobs if one fails
    steps:
      - uses: actions/checkout@v3
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'rocq-elpi.opam'
          custom_image: ${{ matrix.image }}
          before_script: |
            if [ "${{ matrix.profile }}" = "fatalwarnings" ]; then sed -i 's/-A/+A/' dune; fi
          after_script: |
            sudo chmod -R a+w .
            make all-examples
            make all-tests
          export: 'OPAMWITHTEST OPAMIGNORECONSTRAINTS OPAMVERBOSE'  # space-separated list of variables
        env:
          OPAMWITHTEST: 'true'
          OPAMIGNORECONSTRAINTS: 'coq'
          OPAMVERBOSE: '3'
